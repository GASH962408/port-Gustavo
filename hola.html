<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web básica en HTML">
    <title>Mi Página Web</title>
    <style>
        /* Estilos básicos para la página */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 1rem;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }

        nav a:hover {
            color: #ff0;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="content">
        <h2>Contenido Principal</h2>
        <p>Esta es una página básica en HTML con una estructura simple. Puedes modificar este contenido para adaptarlo a tus necesidades.</p>
    </div>

    <footer>
        &copy; 2024 Mi Página Web. Todos los derechos reservados.
    </footer>

</body>
</html>
